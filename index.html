
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlayFree - Premium Repository</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;600;800;900&display=swap" rel="stylesheet">
  <script>
    window.process = { env: { NODE_ENV: 'production' } };
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #020617;
      color: #f8fafc;
      overflow-x: hidden;
    }
    .font-outfit {
      font-family: 'Outfit', sans-serif;
    }
    
    /* Mesh Gradient Background */
    .bg-mesh {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(at 0% 0%, rgba(0, 114, 206, 0.15) 0px, transparent 50%),
                  radial-gradient(at 100% 100%, rgba(56, 189, 248, 0.1) 0px, transparent 50%),
                  radial-gradient(at 50% 50%, rgba(15, 23, 42, 1) 0px, transparent 100%);
    }

    /* Custom Scrollbar - Dark Mode */
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: #020617;
    }
    ::-webkit-scrollbar-thumb {
      background: #1e293b;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #334155;
    }

    .game-cover-ratio {
      aspect-ratio: 2 / 3;
    }

    /* Glass Effects */
    .glass-panel {
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .glass-card {
      background: rgba(30, 41, 59, 0.4);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    /* Keyframes */
    @keyframes pulse-blue {
      0%, 100% { box-shadow: 0 0 20px rgba(0, 114, 206, 0.1); }
      50% { box-shadow: 0 0 40px rgba(0, 114, 206, 0.3); }
    }

    @keyframes fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes modal-zoom {
      from { transform: scale(0.95) translateY(10px); opacity: 0; }
      to { transform: scale(1) translateY(0); opacity: 1; }
    }

    .animate-modal {
      animation: modal-zoom 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    .animate-fade {
      animation: fade-in 0.6s ease-out forwards;
    }

    /* Custom Hover Card Glow */
    .hover-glow:hover {
      box-shadow: 0 0 30px rgba(56, 189, 248, 0.15);
      border-color: rgba(56, 189, 248, 0.4);
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.90.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body class="bg-slate-950">
  <div class="bg-mesh"></div>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
