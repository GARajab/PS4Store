
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlayFree - Premium Repository</title>
  <script src="https://cdn.tailwindcss.com?plugins=line-clamp"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;600;800;900&display=swap" rel="stylesheet">
  <script>
    window.process = { env: { NODE_ENV: 'production' } };
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      color: #0f172a;
      overflow-x: hidden;
    }
    .font-outfit {
      font-family: 'Outfit', sans-serif;
    }
    
    /* PlayStation Light Mesh Gradient */
    .bg-mesh {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(at 0% 0%, rgba(0, 114, 206, 0.08) 0px, transparent 50%),
                  radial-gradient(at 100% 100%, rgba(0, 114, 206, 0.05) 0px, transparent 50%),
                  radial-gradient(at 50% 50%, rgba(248, 250, 252, 1) 0px, transparent 100%);
    }

    /* PS Brand Blue: #0072ce */
    .text-ps-blue {
      color: #0072ce;
    }
    .bg-ps-blue {
      background-color: #0072ce;
    }
    .border-ps-blue {
      border-color: #0072ce;
    }

    /* High-End Button Utilities */
    .btn-primary {
      background: #0072ce;
      color: #ffffff;
      box-shadow: 0 10px 30px -10px rgba(0, 114, 206, 0.4);
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      position: relative;
      overflow: hidden;
      border: none;
    }
    .btn-primary:hover {
      background: #005bb8;
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 15px 40px -10px rgba(0, 114, 206, 0.5);
    }
    .btn-primary:active {
      transform: translateY(0px) scale(0.98);
    }

    .btn-secondary {
      background: #ffffff;
      border: 1px solid #e2e8f0;
      color: #0f172a;
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
    }
    .btn-secondary:hover {
      background: #f8fafc;
      border-color: #0072ce;
      color: #0072ce;
      transform: translateY(-2px);
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f8fafc;
    }
    ::-webkit-scrollbar-thumb {
      background: #e2e8f0;
      border-radius: 10px;
      border: 2px solid #f8fafc;
    }

    /* Authentic Vertical Box-Art Ratio */
    .game-cover-ratio {
      aspect-ratio: 2 / 3;
    }

    /* Glass Panels (Light Mode) */
    .glass-panel {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(0, 114, 206, 0.1);
    }

    @keyframes fade-in {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animate-fade {
      animation: fade-in 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    .hover-glow:hover {
      box-shadow: 0 20px 40px -10px rgba(0, 114, 206, 0.15);
      border-color: rgba(0, 114, 206, 0.3);
    }

    .card-transition {
      transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }

    /* Line Clamp Fallback if script fails */
    .line-clamp-2 {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;  
      overflow: hidden;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.90.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body class="bg-white">
  <div class="bg-mesh"></div>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
